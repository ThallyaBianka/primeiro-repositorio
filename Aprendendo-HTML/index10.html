<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Embutido e Borda</title>
    <link rel="stylesheet" href="CSS/style10.css">
    <style>
body{
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 200px;
}

table{
            border: 1px solid blue;
            width:100%;
            border-collapse: collapse;
        }

td, th{
            border: 1px solid blue;
            text-align: left;
            padding: 8px;
        }

tr:nth-child(even){
            background-color: lightblue;
        }</style>
</head>
<body>
    <h2>A basic HTML table</h2>

<table>
  <tr>
    <th>Company</th>
    <th>Contact</th>
    <th>Country</th>
  </tr>
  
  <tr>
    <td>Alfreds Futterkiste</td>
    <td>Maria Anders</td>
    <td>Germany</td>
  </tr>
  <tr>
    <td>Centro comercial Moctezuma</td>
    <td>Francisco Chang</td>
    <td>Mexico</td>
  </tr>
</table>
</body>
</html>
